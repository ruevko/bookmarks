on:
  workflow_dispatch:
    inputs:
      link:
        description: "Bookmark URL:"
        required: true
      title:
        description: "Bookmark title:"
      tags:
        description: "Bookmark tags (comma separated):"

jobs:
  add:
    name: Add bookmark
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    - name: Add the bookmark
      run: Rscript R/add_bookmark.R "${{ github.event.inputs.link }}" "${{ github.event.inputs.title }}" "${{ github.event.inputs.tags }}"
    - name: Commmit the change
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add README.md
        git commit -m "Add bookmark: ${{ env.TITLE }}"
        git push
